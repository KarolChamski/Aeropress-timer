<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Aeropress Timer</title>
  </head>
  <body>
    <div class="app">
      <div class="step1 page">
        <div class="page__header">
          <p>step 1</p>
        </div>

        <div class="page__main">
          <p class="page__title">Set up Aeropress</p>
          <button class="page__button white">Ok</button>
          <button class="page__statistic">
            <p>My statistics</p>
          </button>
        </div>

        <div class="page__footer">
          <p>1/6</p>
        </div>
      </div>

      <div class="step2 page">
        <div class="page__header">
          <p class="page__step">step 2</p>
          <button class="page__close">
            <img src="/img/clear.png" alt="" />
          </button>
        </div>

        <div class="page__main">
          <p class="page__title">Add 18 g coffee</p>
          <button class="page__button">Next</button>
        </div>

        <div class="page__footer">
          <img src="/img/arrow_left.png" alt="" />
          <p>2/6</p>
          <img src="/img/arrow_right.png" alt="" />
        </div>
      </div>

      <div class="step3 page">
        <div class="page__header">
          <p class="page__step">step 3</p>
          <button class="page__close">
            <img src="/img/clear.png" alt="" />
          </button>
        </div>

        <div class="page__main">
          <p class="page__timer">30s</p>
          <p class="page__title">Add 40 g water</p>
          <p class="page__description">and press start</p>
          <button class="page__button">Start</button>
        </div>

        <div class="page__footer">
          <img src="/img/arrow_left.png" alt="" />
          <p>3/6</p>
          <img src="/img/arrow_right.png" alt="" />
        </div>
      </div>
      
      
      
      <div class="step4 page">
        <div class="page__header">
          <p class="page__step">step 4</p>
          <button class="page__close">
            <img src="/img/clear.png" alt="" />
          </button>
        </div>

        <div class="page__main">
          <p class="page__timer">1:30s</p>
          <p class="page__title">Add 200 g water</p>
          <p class="page__description">and press start</p>
          <button class="page__button">Start</button>
        </div>

        <div class="page__footer">
          <img src="/img/arrow_left.png" alt="" />
          <p>4/6</p>
          <img src="/img/arrow_right.png" alt="" />
        </div>
      </div>
      
      
      
      <div class="step5 page">
        <div class="page__header">
          <p class="page__step">step 5</p>
          <button class="page__close">
            <img src="/img/clear.png" alt="" />
          </button>
        </div>

        <div class="page__main">
          <p class="page__timer">15s</p>
          <p class="page__title">Press start, then push plunger down</p>
          <button class="page__button">Start</button>
        </div>

        <div class="page__footer">
          <img src="/img/arrow_left.png" alt="" />
          <p>5/6</p>
          <img src="/img/arrow_right.png" alt="" />
        </div>
      </div>
      
      
      <div class="step6 page">
        <div class="page__header">
          <p class="page__step">step 6</p>
          <button class="page__close">
            <img src="/img/clear.png" alt="" />
          </button>
        </div>

        <div class="page__main">
          <p class="page__title">Enjoy your coffee!</p>
          <button class="page__button">Home</button>
        </div>

        <div class="page__footer last-page">
          <p>6/6</p>
        </div>
      </div>
      
      
      <div class="modal page">
        <div class="modal__content">
            <div class="modal__close">
                <button>
                    <img src="/img/clear.png" alt="" />
                  </button>
            </div>
            <div class="page__main">
              <p class="page__title">Do you want to stop making coffee?</p>
              <div class="page__buttons">
                  <button class="page__button">Yes</button>
                  <button class="page__button">No</button>
              </div>
            </div>
        </div>

      </div>



    </div>
  </body>
</html>
